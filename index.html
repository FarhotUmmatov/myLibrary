
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-inp">
                <form action="">
                    <img  src="src/magnify.svg" alt="Searching Logo" width="40" height="40">
                    <input type="text" placeholder="Search.." name="search">
                </form>
            </div>
            <div class="buttons">
                <div>
                    <button>all</button>
                    <button>read</button>
                    <button>unread</button>
                    <button id="add-btn">addBook</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img  src="src/book-open-page-variant-outline.svg" alt="Opened Book Icon" width="40" height="40">
                <span>Library</span>
            </div> <br><br>
            <div class="nav">
                <img  src="src/home-account.svg" alt="Home Logo" width="30" height="30">
                Home
            </div>
            <div class="nav">
                <img  src="src/sort-variant.svg" alt="accountdetails Logo" width="30" height="30">
                Category
            </div>
            <div class="nav">
                <img  src="src/file-download.svg" alt="message-reply Logo" width="30" height="30">
                Download
            </div>
            <div class="nav">
                <img  src="src/account-voice.svg" alt="History Logo" width="30" height="30">
                Audiobooks
            </div>
            <div class="nav">
                <img  src="src/heart-multiple-outline.svg" alt="Tasks Logo" width="30" height="30">
                Favorite
            </div><hr>
             <br><br>
            <div class="nav">
                <img  src="src/cog.svg" alt="Settings Logo" width="30" height="30">
                Settings
            </div>
            <div class="nav">
                <img  src="src/help-circle.svg" alt="Support Logo" width="30" height="30">
                Support
            </div>
            <div class="nav">
                <img  src="src/shield-check.svg" alt="Privacy Logo" width="30" height="30">
                Privacy
            </div>
        </div>
        <div class="main">
            <div id="form-container">
                <form id="bookForm">
                    <span id="close-btn">
                        <svg id="close-btn" xmlns="http://www.w3.org/2000/svg" width="30" height="30" version="1.1" viewBox="0 0 38 38" fill="#fff">
                            <circle style="fill:#6134dc" cx="16" cy="16" r="14"/>
                            <g transform="matrix(0.70710678,0.70710678,-0.70710678,0.70710678,16,-6.627417)">
                             <rect style="fill:#ffffff" width="4" height="20" x="-18" y="6" transform="matrix(0,-1,1,0,0,0)"/>
                             <rect style="fill:#ffffff" width="4" height="20" x="14" y="6"/>
                            </g>
                        </svg>
                    </span>
                    <h2>add a book</h2>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>
                  
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required><br><br>
                  
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required><br><br>
                  
                    <select id="read-status" required>
                        <option value="">Have you read it?</option>
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                  
                    <button type="submit" class="submit-btn">Save</button>
                  </form>
            </div>
            <div id="card-container">
                <!-- The books will be displayed here -->
            </div>
            </div> 
        </div>

    </div>
    <script src="main.js"></script>    
</body>
</html>
